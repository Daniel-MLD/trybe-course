<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
  
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
    let catImg = document.querySelector("img");
    catImg.style.marginLeft = "0px";
    let catDirection = "left";

    function catWalk() {
      let catMovement = catImg.style.marginLeft;
      if (catDirection == "left") {
        catMovement = parseInt(catMovement)+10+"px";
      } else {
        catMovement = parseInt(catMovement)-10+"px";
      }
      if (parseInt(catMovement) > (window.innerWidth - catImg.width)) {
        catDirection = "right";
        catImg.style.transform = "ScaleX(-1)";
      }
      if (parseInt(catMovement) < 0) {
        catDirection = "left";
        catImg.style.transform = "ScaleX(1)";
      }
      catImg.style.marginLeft = catMovement;
    }
    
    window.setInterval (catWalk, 50);

  </script>
 </body>
</html>
