<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Formulário Cadastro de Currículo</title>
</head>
<body>
  <form class="needs-validation" id="cadastro" novalidate>
    <fieldset class="personal-data">
      <legend>Dados Pessoais:</legend>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input class="form-control" name="name" type="text" maxlength="40" required placeholder="Seu nome*">
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" name="email" type="email" maxlength="50" required="required" placeholder="Seu e-mail*">
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" name="cpf" type="text" maxlength="11" required="required" placeholder="Seu CPF*">
        </div>
      </div>
      <div class="form-group">
        <input class="form-control" name="ende" type="text" maxlength="200" required="required" placeholder="Seu endereço*">
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input class="form-control" name="city" type="text" maxlength="28" required="required" placeholder="Sua cidade*">
        </div>
        <div class="form-group col-md-4">
          <select name="state" id="state" class="form-control">
            <option selected="selected" value="">Seu estado*</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <div class="form-check">
            <input class="form-check-input" value="CASA" class="radio" type="radio" name="tipo" id="tipo-casa" required="required">
            <label class="form-check-label" for="tipo-casa">Casa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" value="APARTAMENTO" class="radio" type="radio" name="tipo" id="tipo-apartamento" required="required">
            <label class="form-check-label" for="tipo-apartamento">Apartamento</label>
          </div> 
        </div>                
      </div>
      
      
      
    </fieldset>
    <fieldset class="job-data">
      <legend>Dados do último emprego:</legend>
      <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" placeholder="Resumo do último emprego*" required="required"></textarea>
      <input name="cargo" type="text" maxlength="40" required="required" placeholder="Cargo*">
      <input name="description" type="text" maxlength="500" required="required" placeholder="Descrição do cargo*">
      <input name="date" type="date" required="required">
    </fieldset>
    <button class="btn btn-primary form="cadastro" id="btn-enviar" type="submit">Enviar</button>
  </form>
  <button form="cadastro" id="btn-limpar" type="reset">Limpar</button>
  <div class="form-out">
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>  
</body>
</html>
