<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let bodyElement = document.querySelector("body");
      let h1Element = document.createElement("h1");
      h1Element.innerText = "Exercício 5.2 - JavaScript DOM";
      bodyElement.appendChild(h1Element);
      let divMainContent = document.createElement("div");
      divMainContent.className = "main-content";
      bodyElement.appendChild(divMainContent);
      let divCenterContent = document.createElement("div");
      divCenterContent.className = ("center-content");
      divMainContent.appendChild(divCenterContent);
      let pElement = document.createElement("p");
      pElement.innerText = "Lorem ipsum";
      divCenterContent.appendChild(pElement);
      let divLeftContent = document.createElement("div");
      divLeftContent.className = "left-content";
      let divRightContent = document.createElement("div");
      divRightContent.className = "right-content";
      divMainContent.appendChild(divLeftContent);
      divMainContent.appendChild(divRightContent);
      let imgElement = document.createElement("img");
      imgElement.src = "https://picsum.photos/200";
      imgElement.className = "small-image";
      divLeftContent.appendChild(imgElement);
    </script>
  </body>
</html>
