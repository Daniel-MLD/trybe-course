<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Substantivo <input type="text" id="noun">
  <li>Adjetivo: <input type="text" id="adjective">
  <li>Nome de alguém: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 <script>
   let libBtn = document.getElementById("lib-button");
   let divStory = document.getElementById("story");
   let inputNoun = document.getElementById("noun");
   let inputAdjective = document.getElementById("adjective");
   let inputPerson = document.getElementById("person");
   libBtn.addEventListener("click", makeMadLib)

   function makeMadLib() {
     divStory.innerText = inputPerson.value+' é '+inputNoun.value+' '+inputAdjective.value;
   }
 </script>
 </body>
</html>
